syntax = "proto3";

package game;

import "proto/game/effect.proto";
import "proto/game/location.proto";
import "proto/game/enums.proto";

option go_package = "github.com/user/repo/proto/game";



// Card 表示一张行动卡。
message Card {
  string id = 1; // 唯一标识符
  string name = 2; // 卡牌名称
  CardType card_type = 3; // 卡牌类型
  PlayerRole owner_role = 4; // 所属玩家角色（主谋或主角）
  string target_type = 5; // 目标类型（"Character" 或 "Location"）
  Effect effect = 6; // 卡牌效果
  bool once_per_loop = 7; // 每循环只能使用一次
  bool used_this_loop = 8; // 运行时状态
  string target_character_id = 9; // 目标角色ID
  LocationType target_location = 10; // 目标位置
}

message CardList {
  repeated Card cards = 1;
}