syntax = "proto3";

package game;

import "proto/game/location.proto";
import "proto/game/enums.proto";

option go_package = "github.com/user/repo/proto/game";

// PlayCardPayload 定义了打出卡牌动作所需的数据。
message PlayCardPayload {
  string card_id = 1;
  string target_character_id = 2;
  LocationType target_location = 3;
}

// UseAbilityPayload 定义了使用能力动作所需的数据。
message UseAbilityPayload {
  string character_id = 1;
  string ability_id = 2;
}

// MakeGuessPayload 定义了主角进行最终猜测时提交的数据结构。
message MakeGuessPayload {
  map<string, PlayerRole> guessed_roles = 1; // GuessedRoles 是一个映射，键是角色ID，值是猜测的角色身份 (e.g., "KeyPerson", "Killer")。
}