syntax = "proto3";

package tragedylooper.v1;

import "tragedylooper/v1/enums.proto";

option go_package = "github.com/constellation39/tragedyLooper/pkg/proto/v1";

// Empty is a placeholder for messages that have no data.
message Empty {}

// Choice 表示玩家可以做出的选择。
message Choice {
  string id = 1; // 唯一ID，例如 "option_char_5" 或 "option_loc_shrine"
  string description = 2; // 选项的描述

  oneof value {
    int32 character_id = 3;
    LocationType location = 4;
    int32 player_id = 5;
    int32 effect_option_index = 6; // 用于复合效果中的效果选择
  }
}

// Comparator defines a universal set of comparison operators.
// This is used across various condition types to ensure consistency.
enum Comparator {
  // Unspecified comparator.
  COMPARATOR_UNSPECIFIED = 0;
  // Equal to.
  EQUAL_TO = 1;
  // Not equal to.
  NOT_EQUAL_TO = 2;
  // Greater than.
  GREATER_THAN = 3;
  // Less than.
  LESS_THAN = 4;
  // Greater than or equal to.
  GREATER_THAN_OR_EQUAL_TO = 5;
  // Less than or equal to.
  LESS_THAN_OR_EQUAL_TO = 6;
}
