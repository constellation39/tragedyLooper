syntax = "proto3";

package model;

import "proto/model/effect.proto";
import "proto/model/enums.proto";
import "proto/model/target.proto";

option go_package = "github.com/user/repo/proto/model";

// Ability 定义角色的特殊技能。

// Ability 定义角色的特殊技能。
message Ability {
  int32 id = 1;
  string name = 2; // 能力名称
  string description = 3; // 能力描述
  AbilityTriggerType trigger_type = 4; // 触发时机
  Effect effect = 5; // 实际效果
  bool once_per_loop = 6; // 每循环只能使用一次
  PlayerRole refusal_role = 7; // 如果有，指定拒绝此善意能力的特定角色身份
  bool used_this_loop = 8; // 运行时状态，不用于配置
  Target target = 9;
}
