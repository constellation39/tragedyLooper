syntax = "proto3";

package model;

import "proto/model/character.proto";
import "proto/model/tragedy.proto";

option go_package = "github.com/user/repo/proto/model";

// Script 定义一个特定的游戏场景。
message Script {
  string id = 1;
  string name = 2;
  string description = 3;
  string main_plot = 4;
  repeated string sub_plots = 5;
  repeated CharacterConfig characters = 6;
  repeated TragedyCondition tragedies = 7;
  int32 loop_count = 8;
  int32 days_per_loop = 9;
}