syntax = "proto3";

package model.v1;

import "proto/v1/enums.proto";
import "proto/v1/target.proto";

option go_package = "github.com/user/repo/proto/model";

// PlayCardPayload 定义了打出卡牌动作所需的数据。
message PlayCardPayload {
  int32 card_id = 1;
  Target target = 2;
}

// UseAbilityPayload 定义了使用能力动作所需的数据。
message UseAbilityPayload {
  int32 character_id = 1;
  int32 ability_id = 2;
  Target target = 3;
}

// MakeGuessPayload 定义了主角进行最终猜测时提交的数据结构。
message MakeGuessPayload {
  map<int32, RoleType> guessed_roles = 1; // GuessedRoles 是一个映射，键是角色ID，值是猜测的角色身份 (e.g., "KeyPerson", "Killer")。
}
