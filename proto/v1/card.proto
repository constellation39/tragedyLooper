syntax = "proto3";

package proto.v1;

import "proto/v1/effect.proto";
import "proto/v1/enums.proto";
import "proto/v1/target.proto";

option go_package = "github.com/user/repo/proto/model";

// Card 表示一张行动卡。

// Card 表示一张行动卡。
message Card {
  int32 id = 1; // 唯一标识符
  string name = 2; // 卡牌名称
  CardType card_type = 3; // 卡牌类型
  PlayerRole owner_role = 4; // 所属玩家角色（主谋或主角）
  Effect effect = 6; // 卡牌效果
  bool once_per_loop = 7; // 每循环只能使用一次
  bool used_this_loop = 8; // 运行时状态
  Target target = 9;
}

message CardList {
  repeated Card cards = 1;
}
