              target: { all_characters_at_location: "LOCATION_TYPE_CITY" }
              stat_type: STAT_TYPE_INTRIGUE
              comparator: GREATER_THAN_OR_EQUAL_TO
              value: 2
        effect:
          grant_ability:
            target: { action_user: {} }
