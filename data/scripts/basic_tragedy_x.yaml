                    value: 3
                - stat_condition:
                    target: { action_user: {} }
                    stat_type: STAT_TYPE_INTRIGUE
                    comparator: GREATER_THAN_OR_EQUAL_TO
                    value: 1
        effect:
          end_game:
            winner: PLAYER_ROLE_MASTERMIND
            reason: "The Loved One fell into despair."

  # Serial Killer (ID: 3010)
