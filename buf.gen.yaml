version: v2
managed:
  enabled: true

plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/proto
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/validate-go
    out: pkg/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-jsonschema
    out: data/schemas
    opt:
      - "indent=  "
